<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    </style>
</head>
<body>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form  (ngSubmit)="registerUser()" >
        <h3>Rejestracja</h3>

        <label for="username">Login</label>
        <input name="login" type="text" placeholder="Nazwa Użytkownika" id="username" [(ngModel)]="user.username">

        <label for="password">Hasło</label>
        <input name="haslo" type="password" placeholder="Hasło" id="password" [(ngModel)]="user.password">
        
        <label for="email" >Email</label>
        <input name="email" type="email" placeholder="Email" id="email" [(ngModel)]="user.email">
        
        <button class="button">Zarejestruj</button>
        <small class="danger">{{msg}}</small>
    </form>
</body>
</html>
